<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Maître du Jeu — Loup-Garou</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Maître du Jeu</h1>
    <p class="subtitle">Loup‑Garou — affichage mobile</p>
  </header>

  <main>
    <section class="controls">
      <form id="addPlayerForm">
        <input id="playerName" type="text" placeholder="Ajouter un joueur (prénom)" autocomplete="off" aria-label="Prénom du joueur" />
        <button type="submit" id="addBtn">Ajouter</button>
      </form>

      <div class="actions">
        <button id="shuffleBtn" class="primary">Distribuer rôles</button>
        <button id="exportBtn">Exporter (JSON)</button>
      </div>

      <!-- Liste draggable des joueurs pour réordonnancer / insérer entre joueurs -->
      <ul id="playerList" class="player-list" aria-label="Liste des joueurs"></ul>

      <!-- Game controls -->
      <div id="gameControls" class="game-controls">
        <div><strong>Phase:</strong> <span id="currentPhase">Idle</span></div>
        <div><strong>Acteur:</strong> <span id="currentActor">-</span></div>
        <div id="actionArea"></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="startGameBtn">Démarrer partie</button>
          <button id="nextActionBtn">Action suivante</button>
          <button id="resetGameBtn">Réinitialiser</button>
        </div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="startDayBtn">Démarrer Jour</button>
        </div>
        <div id="lynchArea" style="margin-top:8px"></div>
      </div>
    </section>

    <section class="circle-wrap">
      <div class="circle-area">
        <svg id="circleSvg"></svg>
        <div id="playersContainer" class="players"></div>
      </div>
    </section>

    <div id="roleModal" class="modal hidden">
      <div class="modal-card">
        <div id="roleText">Rôle</div>
        <button id="nextReveal">Suivant</button>
        <button id="closeModal">Fermer</button>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
